name: Update NodeJS Dependencies
on:
  push:
    branches:
      - "renovate/**"
    paths:
      - "package.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Install dependencies
        run: pnpm install

      - name: Build ğŸ”§
        run: pnpm run build
